<!DOCTYPE html>
<html>
  <style>
    * {
      box-sizing: border-box;
    }

    /* This creates our columns and allows them to float next to each other */
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
      padding-right: 30px;
    }

    /*
      This will bring our columns closer together. 
      Without it, our columns will space out evenly on the screen.
    */
    .row {
      content: "";
      display: table;
      clear: both;
    }

    input {
      margin-bottom: 10px;
      display: block;
    }
  </style>
